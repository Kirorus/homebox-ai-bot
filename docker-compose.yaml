version: '3.8'

services:
  homebox-ai-bot:
    image: kirorus/homebox-ai-bot:latest
    pull_policy: always
    container_name: homebox-ai-bot
    restart: unless-stopped
    environment:
      # Telegram Bot Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://bothub.chat/api/v2/openai/v1}
      
      # HomeBox Configuration
      - HOMEBOX_URL=${HOMEBOX_URL}
      - HOMEBOX_USER=${HOMEBOX_USER}
      - HOMEBOX_PASSWORD=${HOMEBOX_PASSWORD}
      
      # Security
      - ALLOWED_USER_IDS=${ALLOWED_USER_IDS}
      
      # Python
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Persistent data storage
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
